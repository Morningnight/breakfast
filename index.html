<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçö ÁºòÂàÜÊó©È§êÂ∑•Á®ãÈòü V5.0</title>
    <script src="./qrcode.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/vant@2.12/lib/index.css" />
    <script src="https://unpkg.com/vue@2.6/dist/vue.min.js"></script>
    <script src="https://unpkg.com/vant@2.12/lib/vant.min.js"></script>
</head>

<body>
    <div id="app">
        <van-overlay :show="loading">
            <div class="wrapper" @click.stop>
                <van-loading type="spinner" vertical size="24px">Âä†ËΩΩ‰∏≠...</van-loading>
            </div>
        </van-overlay>
        <div class="page_cont">
            <van-sidebar class="side_bar" v-model="active" @change="initData">
                <van-sidebar-item v-for="(item,index) in personList" :key="item.name">
                    <template #title>
                        <div class="side_bar_item_title">
                            {{item.name}}
                            <van-icon class="del_icon" color="rgb(119,132,149)" name="clear"
                                @click.stop="deletePerson(idx)" />
                        </div>
                    </template>
                </van-sidebar-item>
            </van-sidebar>
            <div class="main_cont" v-if="personList.length">
                <van-tabs swipeable v-model="tabActive" @change="initData">
                    <van-tab title="ÂèñÈ§ê">
                        <div class="order_cont" v-show="!loading">
                            <template v-if="orderList.length">
                                <div v-for="(item,index) in orderList" :key="item.orderId">
                                    <h4 class="title_text">
                                        <span>{{item.menuDate|formatWeek}}</span>
                                        <span>&nbsp;&nbsp;</span>
                                        <span>{{item.menuType|formatMenuType}}</span>
                                        <van-button class="cancel_btn" round plain color="rgb(119, 132, 149)" hairline
                                            size="mini"
                                            @click="cancelOrder(item.orderId)">&nbsp;Âèñ&nbsp;Ê∂à&nbsp;</van-button>
                                    </h4>
                                    <p>{{item.menuName|formatMenuName}}</p>
                                    <div :id="item.orderId">
                                    </div>
                                </div>
                            </template>
                            <template v-else>
                                <van-empty description="ÂèñÈ§êÂàóË°®‰∏∫Á©∫" />
                            </template>
                        </div>
                    </van-tab>
                    <van-tab title="ËÆ¢È§ê">
                        <div class="menu_cont" v-show="!loading">
                            <template v-if="menuList.length">
                                <van-checkbox-group class="cb_group" v-model="menuChosen" ref="checkboxGroup">
                                    <van-cell-group>
                                        <van-cell v-for="(item, index) in menuList" clickable
                                            :key="`${person.name}_${item.menuId}`" :label="item.name|formatMenuName"
                                            @click="toggle(index)">
                                            <template #title>
                                                <span>{{item.menuDate}}</span>
                                                <span>„Äê{{item.menuDate|formatWeek}}„Äë</span>
                                                <span>&nbsp;&nbsp;</span>
                                                <span>{{item.menuType|formatMenuType}}</span>
                                            </template>
                                            <template #right-icon>
                                                <van-checkbox checked-color="rgb(175, 27, 45)" :name="item"
                                                    ref="checkboxes" />
                                            </template>
                                        </van-cell>
                                    </van-cell-group>
                                </van-checkbox-group>
                                <div class="btn_group">
                                    <van-button round size="normal" type="default" color="rgb(119, 132, 149)" plain
                                        hairline
                                        @click="checkAll">{{menuChosen.length?'Èáç&nbsp;ÁΩÆ':'ÂÖ®&nbsp;ÈÄâ'}}</van-button>
                                    <van-button round size="normal" type="default" color="rgb(119, 132, 149)" plain
                                        hairline @click="checkAllBreakfast">‰ªÖÊó©È§ê</van-button>
                                    <van-button round size="normal" type="danger" :loading="menuSaveLoading" hairline
                                        @click="submitMenu">Êèê&nbsp;‰∫§</van-button>
                                </div>
                            </template>
                            <template v-else>
                                <van-empty description="ËÆ¢È§êÂàóË°®‰∏∫Á©∫" />
                            </template>
                        </div>
                    </van-tab>
                </van-tabs>
            </div>
        </div>
        <div class="float_btns_cont" v-show="tabActive==0">
            <!-- <van-button round icon="flag-o" size="normal" type="default" @click="refreshTokens"
                v-if="personList.length"></van-button> -->
            <van-button hairline round icon="plus" size="normal" type="default" @click="addPersonList"></van-button>
        </div>
        <van-dialog v-model="showDialog" title="Ê∑ªÂä†‰∫∫Âëò" get-container="body" :show-confirm-button="false">
            <van-form @submit="onSubmit" ref="form">
                <van-field v-model="personForm.name" name="name" label="ÂßìÂêç" required placeholder="ËØ∑ËæìÂÖ•ÂßìÂêç"
                    :rules="[{ required: true, message: 'ËØ∑ËæìÂÖ•ÂßìÂêç' }]"></van-field>
                <van-field v-model="personForm.url" name="url" label="ÈìæÊé•" required type="textarea" rows="2" autosize
                    placeholder="ÈíâÈíâÂèñÈ§êÁ†ÅÁïåÈù¢ÔºåÁÇπÂáªÂè≥‰∏äËßíÁöÑ‰∏â‰∏™ÁÇπÔºåÂ∞ÜÈìæÊé•Â§çÂà∂Âà∞Ê≠§Â§Ñ"
                    :rules="[{ required: true, message: 'ËØ∑ËæìÂÖ•ÈìæÊé•' }]"></van-field>
                <div class="dialog_btns">
                    <van-button hairline round block type="default" native-type="button" plain
                        color="rgb(119, 132, 149)" @click="onCancel">ÂèñÊ∂à</van-button>
                    <van-button hairline round block type="danger" native-type="submit">Êèê‰∫§</van-button>
                </div>
            </van-form>
        </van-dialog>
    </div>
</body>

</html>

<script>
    const jsonFileName = new URLSearchParams(window.location.search).get('name') || 'default';
    const menuTypeObject = { 1: 'Êó©È§ê', 2: 'ÂçàÈ§ê', 3: 'ÊôöÈ§ê' };
    const apiUrls = {
        getPersonListUrl: "http://220.250.29.188:19280/breakfast/getPersonList",
        setPersonListUrl: "http://220.250.29.188:19280/breakfast/setPersonList",
        orderListUrl: "http://st.fccdri.com:53080/app/dish/order-list",
        menuListUrl: "http://st.fccdri.com:53080/app/dish/menu-list",
        menuSaveUrl: "http://st.fccdri.com:53080/app/dish/order-saveBatch",
        menuCancelUrl: 'http://st.fccdri.com:53080/app/dish/order-cancel',
        userLoginUrl: 'http://st.fccdri.com:53080/app/user/login'
    };
    new Vue({
        el: '#app',
        data: () => {
            return {
                personList: [],
                loading: false,
                active: 0,
                tabActive: 0,
                orderList: [],
                menuList: [],
                menuChosen: [],
                menuSaveLoading: false,
                showDialog: false,
                personForm: {
                    name: '',
                    url: ''
                }
            }
        },
        computed: {
            person() {
                return this.personList[this.active];
            }
        },
        filters: {
            /**
             * ËΩ¨Êç¢Âë®Âá†
             */
            formatWeek(date) {
                const weekArray = new Array("Âë®Êó•", "Âë®‰∏Ä", "Âë®‰∫å", "Âë®‰∏â", "Âë®Âõõ", "Âë®‰∫î", "Âë®ÂÖ≠");
                let week = weekArray[new Date(date).getDay()];
                let result;
                if (new Date(date).getDate() == new Date().getDate()) {
                    result = '‰ªäÂ§©';
                }
                else {
                    result = week;
                }
                return result;
            },
            /**
            * base64Âä†ÂØÜ
            */
            encode(input) {
                const _keyStr = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/=";
                let output = "";
                let chr1, chr2, chr3, enc1, enc2, enc3, enc4;
                let i = 0;
                while (i < input.length) {
                    chr1 = input.charCodeAt(i++);
                    chr2 = input.charCodeAt(i++);
                    chr3 = input.charCodeAt(i++);
                    enc1 = chr1 >> 2;
                    enc2 = ((chr1 & 3) << 4) | (chr2 >> 4);
                    enc3 = ((chr2 & 15) << 2) | (chr3 >> 6);
                    enc4 = chr3 & 63;
                    if (isNaN(chr2)) {
                        enc3 = enc4 = 64;
                    } else if (isNaN(chr3)) {
                        enc4 = 64;
                    }
                    output = output + _keyStr.charAt(enc1) + _keyStr.charAt(enc2) + _keyStr.charAt(enc3) + _keyStr.charAt(enc4);
                }
                return output;
            },
            /**
             * Âä†ËΩΩÈ§êÁ±ªÂûã
             */
            formatMenuType(type) {
                let menuType = menuTypeObject[type]
                return menuType;
            },
            /**
            * Âä†ËΩΩÈ§êÂÜÖÂÆπ
            */
            formatMenuName(name) {
                return name || 'ËèúÂçïÂÜÖÂÆπÊú™Áü•';
            },
        },
        mounted() {
            this.initPage();
        },
        methods: {
            /**
             * ÂàùÂßãÂåñÈ°µÈù¢Êó∂Ôºå‰ªéÂêéÁ´ØËé∑Âèñ‰∫∫ÂëòÂêçÂçïÂêéÂÜçÂä†ËΩΩÊï∞ÊçÆ
             */
            async initPage() {
                this.personList = await this.getPersonList();
                this.personList.length && this.initData();
            },
            /**
             * Ëé∑Âèñ‰∫∫ÂëòÂêçÂçï
             */
            getPersonList() {
                let fetchUrl = `${apiUrls.getPersonListUrl}?name=${jsonFileName}`;
                return new Promise(async (resolve) => {
                    // * Ëé∑ÂèñÁî®Êà∑ÂêçÂçï
                    let response = await fetch(fetchUrl);
                    let resJSON = await response.json();
                    resolve(resJSON.data)
                })
            },
            /**
             * Âä†ËΩΩÊï∞ÊçÆ
             */
            initData() {
                this.loading = true;
                let token = this.person.token;
                // È°µÁ†Å
                let page = 1;
                // ÂçïÈ°µÊù°Êï∞
                let limit = 20;
                if (this.tabActive == 0) {// ÂèñÈ§ê
                    // Êú™È¢ÜÂèñ
                    let orderState = 1;
                    let url = `${apiUrls.orderListUrl}?page=${page}&limit=${limit}&orderState=${orderState}`;
                    this.orderList = [];
                    fetch(url, {
                        method: 'GET',
                        headers: new Headers({
                            'Content-Type': 'application/json',
                            'token': token
                        })
                    }).then(res => res.json()).then(res => {
                        this.loading = false;
                        if (res.code !== 0) {
                            vant.Toast(res.msg);
                            this.refreshTokens();
                            return;
                        }
                        let orderList = res.page.list;
                        // orderList.unshift({ menuType: 1, menuDate: '2023-02-20', orderId: '2023-02-20 11:50:24' });
                        this.orderList = orderList;
                        if (orderList.length) {
                            let soonBrea = orderList.find(item => item.menuType == 1);
                            if (soonBrea) {
                                let { menuDate, orderId } = soonBrea;
                                let isToday = new Date().getDate() == new Date(menuDate).getDate();
                                if (isToday && orderId) {
                                    this.$nextTick(_ => {
                                        let qrcodeCont = document.getElementById(orderId);
                                        qrcodeCont.innerHTML = '';
                                        let base64_orderId = this.$options.filters.encode(orderId);
                                        new QRCode(qrcodeCont, base64_orderId);
                                    })
                                }
                            }
                        }
                    }
                    )
                }
                else {// ËÆ¢È§ê
                    this.menuChosen = [];
                    this.menuList = [];
                    let url = `${apiUrls.menuListUrl}?page=${page}&limit=${limit}`;
                    fetch(url, {
                        method: 'GET',
                        headers: new Headers({
                            'Content-Type': 'application/json',
                            'token': token
                        })
                    }).then(res => res.json()).then(res => {
                        this.loading = false;
                        if (res.code !== 0) {
                            vant.Toast(res.msg);
                            this.refreshTokens();
                            return;
                        }
                        let menuList = res.page.list.filter(item => !item.orderState).sort((a, b) => { return new Date(a.menuDate) - new Date(b.menuDate) });
                        this.menuList = menuList;
                    }
                    )
                }
            },
            /**
             * ËÆ¢È§êÂàóË°®Âçï‰∏™ÈÄâ‰∏≠
             */
            toggle(index) {
                let module = this.$refs[`checkboxes`];
                module[index].toggle();
            },
            /**
             * ËÆ¢È§êÂàóË°®ÂÖ®ÈÄâ
             */
            checkAll() {
                let module = this.$refs[`checkboxGroup`];
                module.toggleAll(!this.menuChosen.length);
            },
            /**
             * Êó©È§êÂàóË°®ÂÖ®ÈÄâ
             */
            checkAllBreakfast() {
                let module = this.$refs[`checkboxes`];
                this.menuList.forEach((item, idx) => {
                    if (item.menuType == 1) {
                        module[idx].toggle();
                    }
                })
            },
            /**
             * ËÆ¢È§êÂàóË°®Êèê‰∫§
             */
            submitMenu() {
                if (!this.menuChosen.length) {
                    vant.Toast('ËøòÊú™ÈÄâÈ§êÔºÅ');
                }
                else {
                    this.menuSaveLoading = true;
                    let url = `${apiUrls.menuSaveUrl}`;
                    let token = this.person.token;
                    fetch(url, {
                        method: 'POST',
                        body: JSON.stringify(this.menuChosen),
                        headers: new Headers({
                            'Content-Type': 'application/json',
                            'token': token
                        })
                    }).then(res => res.json()).then(res => {
                        if (res.code == 0) {
                            vant.Toast('ËÆ¢È§êÊàêÂäü');
                            this.menuSaveLoading = false;
                            this.initData();
                        }
                    }
                    ).catch(err => {
                        vant.Toast(`ËÆ¢È§êÂ§±Ë¥•${JSON.stringify(err)}`);
                        this.menuSaveLoading = false;
                    })
                }
            },
            /**
             * Âçï‰∫∫Ëé∑Âèñtoken
             */
            getSingleToken(url) {
                return new Promise((resolve, reject) => {
                    let urlObj = new URL(url);
                    const searchParams = urlObj.searchParams;
                    let username = searchParams.get("username");
                    let sign = searchParams.get("sign");
                    let fetchUrl = apiUrls.userLoginUrl;
                    let params = {
                        username: username,
                        sign: sign
                    }
                    fetch(fetchUrl, {
                        method: 'POST',
                        body: JSON.stringify(params),
                        headers: new Headers({
                            'Content-Type': 'application/json',
                        })
                    }).then(res => res.json()).then(res => {
                        if (res.code == 0) {
                            resolve(res.token);
                        }
                        else {
                            return Promise.reject(res.msg);
                        }
                    }
                    ).catch(err => {
                        vant.Toast(`Ëé∑ÂèñtokenÂ§±Ë¥•${JSON.stringify(err)}`);
                        reject(err);
                    })
                })
            },
            /**
             * Â≠òÂÇ®‰∫∫ÂëòÂàóË°®
             */
            setPersonList() {
                return new Promise((resolve, reject) => {
                    let fetchUrl = `${apiUrls.setPersonListUrl}?name=${jsonFileName}`;
                    fetch(fetchUrl, {
                        method: 'POST',
                        body: JSON.stringify(this.personList),
                        headers: new Headers({
                            'Content-Type': 'application/json',
                        })
                    }).then(res => res.json()).then(res => {
                        if (res.code == 0) {
                            vant.Toast(`Â≠òÂÇ®‰∫∫ÂëòÂàóË°®ÊàêÂäü`);
                            resolve();
                        }
                    }
                    ).catch(err => {
                        vant.Toast(`Â≠òÂÇ®‰∫∫ÂëòÂàóË°®Â§±Ë¥•${JSON.stringify(err)}`);
                        reject();
                    })
                })
            },
            /**
             * Âà∑Êñ∞token
             */
            async refreshTokens() {
                this.loading = true;
                for (item of this.personList) {
                    let idx = this.personList.indexOf(item);
                    let { url } = item;
                    try {
                        let newToken = await this.getSingleToken(url)
                        item.token = newToken;
                    } catch (error) {
                        this.deletePerson(idx);
                    }
                }
                await this.setPersonList();
                this.loading = false;
                this.initPage();
            },
            /**
             * Ê∑ªÂä†‰∫∫ÂëòËá≥ÂàóË°®
             */
            addPersonList() {
                this.showDialog = true;
            },
            /**
             * Êèê‰∫§Êñ∞Â¢û‰∫∫Âì°Á™óÂè£
             */
            async onSubmit(val) {
                this.loading = true;
                let { url } = val;
                let token = await this.getSingleToken(url);
                this.personList.push({ token, ...val });
                await this.setPersonList();
                this.onCancel();
                this.loading = false;
                this.initPage();
            },
            /**
             * ÂèñÊ∂àÁ™óÂè£
             */
            onCancel() {
                this.showDialog = false;
                this.personForm = this.$options.data().personForm;
                this.$nextTick(_ => {
                    this.$refs['form'].resetValidation();
                })
            },
            /**
             * Âà†Èô§‰∫∫Âëò
             */
            deletePerson(idx) {
                let name = this.personList[idx].name;
                this.$dialog.confirm({
                    message: `Á°ÆÂÆöÂà†Èô§${name}Ôºü`,
                })
                    .then(() => {
                        // on confirm
                        this.personList.splice(idx, 1);
                        this.setPersonList();
                    });
            },
            /**
             * ÂèñÊ∂àËÆ¢È§ê
             */
            cancelOrder(id) {
                this.$dialog.confirm({
                    message: `ÂèñÊ∂àËØ•Ê¨°ËÆ¢È§êÔºü`,
                })
                    .then(() => {
                        let fetchUrl = `${apiUrls.menuCancelUrl}/${id}`;
                        fetch(fetchUrl).then(res => res.json()).then(res => {
                            if (res.code == 0) {
                                vant.Toast(`ÂèñÊ∂àËÆ¢È§êÊàêÂäü`);
                                this.initData();
                            }
                        }
                        ).catch(err => {
                            vant.Toast(`ÂèñÊ∂àËÆ¢È§êÂ§±Ë¥•${JSON.stringify(err)}`);
                        })
                    });

            }
        }
    });
    Vue.use(vant.Lazyload);
</script>
